<!DOCTYPE html>
<!-- saved from url=(0022)http://localhost:9000/ -->
<html class="no-js"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>notePad</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="http://localhost:9000/favicon.ico">

        <link rel="stylesheet" href="http://localhost:9000/styles/main.css">
        <!-- endbuild -->
        <script type="template/html" id="noteInfo">
            <%_.each(noteArray, function(element, index, list){ %>
                <div class="notebox" data-index="<%=index%>"
                </small><a class="glyphicon glyphicon-remove removeNote" data-index="<%= index %>"></a>
                <h4 class = "noteClass"> <%=element.note %> </h4>
                </div>
            <% }); %>     
        </script>
        <script type="template/html" id="completeInfo">
            <%_.each(completedTasks, function(element, index, list){ %>
                <div class="completebox">
                </small>
                <h4 class = "completeClass"> <%=element.note %> </h4>
                </div>
            <% }); %>     
        </script>
    </head>
    <body>
        

    <div class="container">
        <h1>To-do List</h1>
        <div class="notes">
            

        </div>

        <div class="form-group formstyle">
            <form id="newPostform">
            <!-- <label for="newPostForm">new note here</label> -->
            <input type="text" class="form-control newPostTitle" placeholder="New Note Here">
            <button type="submit reset" class="btn btn-primary">add note</button>
            </form>
        </div>  

        <div class="notifications">
            <p>You have <a class="counter"> </a> items remaining on your list.</p>
            <p><a class="linkToCompletedTasks">Completed tasks</a></p>
            <p><a class="linkToNotes">To-do List</a></p>
        </div> 
        <div class="complete">
            
        </div>     






    </div>

        <script src="./notePad_files/jquery.js"></script>
        <script src="./notePad_files/underscore.js"></script>

        <script src="./notePad_files/tooltip.js"></script>
        <script src="./notePad_files/modal.js"></script>
        <script src="./notePad_files/transition.js"></script>
        <script src="./notePad_files/button.js"></script>
        <script src="./notePad_files/popover.js"></script>
        <script src="./notePad_files/carousel.js"></script>
        <script src="./notePad_files/scrollspy.js"></script>
        <script src="./notePad_files/collapse.js"></script>
        <script src="./notePad_files/tab.js"></script>
